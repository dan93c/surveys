<!DOCTYPE html>
<html>
	<head>
		<script src="../Scripts/jquery-2.2.0.min.js"></script>
		<script src="../Scripts/common.js"></script>
		<script src="../Scripts/addSurvey.js"></script>
		<link rel="stylesheet" type="text/css" href="../Styles/bootstrap/css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="../Styles/addsurvey.css">
	</head>

	<body>

    <h1>Add survey</h1>

    <form class="form-horizontal addSurveyForm centralform">
    <fieldset>

      <!-- Form Name -->
      <legend></legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nameTextInput">Name</label>  
          <div class="col-md-6">
        <input id="nameTextInput" name="nameTextInput" type="text" placeholder="" class="form-control input-md" required="">       
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="userName">Username</label>  
      <div class="col-md-6">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">       
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="descriptionTextInput">Description</label>  
      <div class="col-md-6">
        <input id="descriptionTextInput" name="descriptionTextInput" type="text" placeholder="" class="form-control input-md" required="">   
      </div>
    </div>


    <div id="addQuestionDivId" class="addQuestionDiv">
      &nbsp;
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textQuestion1">Question 1</label>  
        <div class="col-md-6">
          <input id="textQuestion1" name="textQuestion1" type="text" placeholder="" class="form-control input-md" required="">      
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textType">Type</label>  
        <div class="col-md-6">
          <select id="TypeId1" name="TypeName1" class="form-control input-md" onchange="changeType(this);">
            <option value="FREE_TEXT">Free text</option>
            <option value="SELECT_ONE">Select answer</option>
            <option value="SELECT_MULTIPLE">Multiple choice</option>
          </select>       
        </div>
      </div>

      <!-- Text input-->
      
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textResponse"></label>  
      <div class="col-md-6">
        <button onclick="addQuestion();">Add question</button>       
      </div>
    </div>


    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-primary" onclick="addSurvey();">Submit</button>
      </div>
    </div>


    </fieldset>
    </form>

	</body>
</html>
